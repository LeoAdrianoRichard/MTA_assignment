<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monti Keopi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="main.html" class="home"
        ><img src="images/purelogo-test.png" alt="Logo"
      /></a>

      <!--# are meant for link placement-->
      <a href="about.html" class="right-nav">About Us</a>
      <a href="menu.html" class="right-nav active">Menu</a>
      <a href="shop.html" class="right-nav">Shop</a>
      <a href="contact.html" class="right-nav">Contact</a>
      <a href="javascript:void(0)" class="icon" onclick="myFunction()">
        <i class="fa fa-bars" style="font-size: 25px; padding: 5px 16px"></i>
      </a>
    </div>

    <div class="hero-image">
      <div class="hero-text">
        <h1>Our Menu</h1>
        <p>
          We offer a wide variety of beverages at Monti Keopi, ensuring there's
          something for everyone to enjoy
        </p>
      </div>
    </div>
    <div class="menus">
      <div class="menu-list" >
        <div class="menu" onclick="displayMenu('latte-image')">
          <img src="images/latte-removebg.png" alt="Latte" />
          <h3>Monti Specialty Coffee</h3>
        </div>
        <div class="menu" onclick="displayMenu('signature')">
          <img src="images/Signature.png" alt="Signature" />
          <h3>Monti Signature Fancy</h3>
        </div>
        <div class="menu" onclick="displayMenu('fresher')">
          <img src="images/fresher.png" alt="Fresher" />
          <h3>Fresher</h3>
        </div>
        <div class="menu" onclick="displayMenu('coffee-free')">
          <img src="images/coffee-free.png" alt="Coffee-free" />
          <h3>Coffee Free</h3>
        </div>
        <div class="menu" onclick="displayMenu('frappe')">
          <img src="images/MontiFrappe.png" alt="Frappe" />
          <h3>MontiFrappe</h3>
        </div>
        
        <img id="menu-image" style="display: none; width: 100%; margin-top: 20px;" alt="Menu Image" />
          
    </div>
    <script src="main.js"></script>
  </body>
</html>
