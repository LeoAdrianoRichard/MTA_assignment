<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monti Keopi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      <a href="main.html" class="home"
        ><img src="images/purelogo-test.png" alt="Logo"
      /></a>

      <!--# are meant for link placement-->
      <a href="about.html" class="right-nav">About Us</a>
      <a href="menu.html" class="right-nav">Menu</a>
      <a href="shop.html" class="right-nav">Shop</a>
      <a href="contact.html" class="right-nav">Contact</a>
      <a href="javascript:void(0)" class="icon" onclick="myFunction()">
        <i class="fa fa-bars" style="font-size: 25px; padding: 5px 16px"></i>
      </a>
    </div>

    <div class="header">
      <div class="main">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/coffee.jpg" style="width: 100%" />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/logo.png" style="width: 100%" />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/purelogo-test.png" style="width: 100%" />
          </div>
        </div>
        <div class="main-content">
          <h1>Monti Keopi</h1>
          <p>Aesthetic Coffee Experience</p>
          <button class="shop-btn">Shop Here</button>
        </div>

        <br />

        <div style="text-align: center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="products">
        <h2>Our Hot Products</h2>
        <div class="product-list">
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Black Coffee" />
            <h3>Black Coffee</h3>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Hot Coffee" />
            <h3>Hot Coffee</h3>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Dark Coffee" />
            <h3>Dark Coffee</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
