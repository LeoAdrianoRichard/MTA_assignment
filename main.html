<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monti Keopi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="https://via.placeholder.com/60" alt="Logo" />
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </div>

    <div class="main">
      <div class="hero">
        <div class="hero-content">
          <h1>Monti Keopi</h1>
          <p>Aesthetic Coffee Experience</p>
          <button class="shop-btn">Shop Here</button>
        </div>
      </div>

      <div class="products">
        <h2>Our Hot Products</h2>
        <div class="product-list">
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Black Coffee" />
            <h3>Black Coffee</h3>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Hot Coffee" />
            <h3>Hot Coffee</h3>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Dark Coffee" />
            <h3>Dark Coffee</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
