<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monti Keopi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      
      <a href="#" class="home"><img src="images\purelogo.png" alt="Logo" /></a>

      <!--# are meant for link placement-->
      <a href="#" class="right-nav">About Us</a>
      <a href="#" class="right-nav">Blog</a>
      <a href="#" class="right-nav">Shop</a>
      <a href="#" class="right-nav">Contact</a>
      <a href="javascript:void(0)" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
      
      <div class="header">
        <div class="main">
          <div class="main-content">
            <h1>Monti Keopi</h1>
            <p>Aesthetic Coffee Experience</p>
            <button class="shop-btn">Shop Here</button>
          </div>
      </div>

      <div class="products">
        <h2>Our Hot Products</h2>
        <div class="product-list">
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Black Coffee" />
            <h3>Black Coffee</h3>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Hot Coffee" />
            <h3>Hot Coffee</h3>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="Dark Coffee" />
            <h3>Dark Coffee</h3>
          </div>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
